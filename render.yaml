services:
  - name: redis-private
    type: private_service
    env: docker
    plan: free      # or starter/professional
    autoDeploy: true

    # Redis listens on internal port 6379
    ports:
      - port: 6379
        protocol: tcp

    buildCommand: ""
    startCommand: ""

    # Optional: environment variables for internal apps
    envVars:
      - key: REDIS_PORT
        value: "6379"
